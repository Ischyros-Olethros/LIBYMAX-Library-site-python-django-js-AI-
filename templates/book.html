{%load static%}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />


  <title>LIBYmax</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %} " rel="stylesheet" />
  <!-- nice select -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- slidck slider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha256-UK1EiopXIL+KVhfbFa8xrmAWPeBjMVdvYMYkTAEv/HI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css.map" integrity="undefined" crossorigin="anonymous" />


  <!-- Custom styles for this template -->
 
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>

<body>
  <div class="hero_area" >
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href=" {% static 'index.html' %}">
            <span>
              <span style="color:#e9bc6a;">
                LIBY </span>
              max
            </span>
          </a>
          <div class="" id="">
            <div class="User_option">
              <a href="register">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>Login</span>
              </a>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href=" {% static 'index.html' %}">Home</a>
                <a href="#aboutus">About</a>
                <a href="#testimonial">Testimonial</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- slider section -->
    <section class="slider_section ">
      <div class="container ">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="detail-box">
              <h1>
                 <span style="color:#e9bc6a;"> Search
             </span> Result
              </h1>
              <p>
               Have a delightful read !
              </p>
            </div>
            
          </div>
        </div>
      </div>

    
  </div>


    <section class="about_section layout_padding" id ="aboutus" style="margin-top:-450px">
        <div class="container" style = "display: flex">
          <div class="col-md-11 col-lg-10 mx-auto">
            <div class="heading_container heading_center">
              <h2>
                {{book.title}}
              </h2>
            </div>
            <div class="box" style = "display: flex">
              <div class="col-md-3 mx-auto">
                <div class="img-box">
                  <img src= "{{book.coverImage.url}}" class="box-img" alt="">
                </div>
              </div>
              <div class="detail-box" style = "margin-top: 110px; text-align:center; width:60%;">
               <h5 style = "margin-top: -50px;" > Author : {{book.author}} </h5>
               <hr>
               <h6> Synopsis : {{book.description}}</h6>
                <div class="download" style="display:flex; margin-left: 150px;margin-top: 20px;  border: .2px solid #e9bc6a; padding:10px; cursor: pointer;width:220px;">
                   
                    <h6 style="margin-top: 16px; margin-left:10px; margin-right:10px;">  Download Now  </h6>
                    <a href = '{{book.pdf.url}}' download="{{book.pdf.url}}">
                      <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </a>
              </div>
           
            </div>
          </div>
        </div>
      </section>

        <!-- footer section -->
    <footer class="footer_section" style = "background-color: #1B4446;">
        <div class="container">
          <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By
            <a href="#">LIBYmax</a><br>
            Project By: <a href="#">Computer Science For AI Cohort 1 Group 2 </a>
          </p>
        </div>
      </footer>
      <!-- footer section -->
  


</body>
</html>
